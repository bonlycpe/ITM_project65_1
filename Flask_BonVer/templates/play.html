<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/play.css') }}"
    />
  </head>
  <body>
    <input
      type="hidden"
      id="nameCourse"
      value="{{courseName.0}}{{courseName.1}}"
    /> <div style="font-size: 50px;" id="count">{{count}}</div>
    <div class="container">
      <div class="box1"></div>
      <div class="box2">
        <div class="head">
          <div class="time"></div>
          <div class="pause">
            <button type="button" id="selectedCourseBox">next</button>
          </div>
        </div>
        <div class="video">
          <img src="{{ url_for('video_feed') }}" />
        </div>
      </div>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").click(function () {
      var data = document.getElementById("nameCourse").value;
      window.location = "/playtask2/" + data;
    });
  </script>
  <script>
    $(function(){
      window.setInterval(function(){
      load()
    },1000)
    function load(){
        $.ajax({
          url:"/exercise",
          type:"GET",
            success: function(response){
              $("#count").empty();
              $("#count").html(response);
            }
        });
      }
    });
  </script>
</html>
