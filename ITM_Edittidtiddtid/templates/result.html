<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
  </head>
  <body>
    <div class="profile-container-edit">
      <div class="editprofile-left">
        <div class="editprofile-left-block">
          <div class="result-left-block">
            <img id="score" src="" width="107" height="98">
            <input type="hidden" id="imSelected" value="{{score}}"/>
            <a> เวลา : {{min}} นาที {{sec}} วินาที</a>
            <a> คะแนน : {{score}}</a>
              <div class="back">
                <a href="/index">กลับ</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var imSelect = document.getElementById("imSelected").value
    if(imSelect == "50"){
      document.getElementById("score").src="{{ url_for('static', filename='pic-itm/Bronze.png') }}"
    }
    else if(imSelect == "70"){
      document.getElementById("score").src="{{ url_for('static', filename='pic-itm/Silver.png') }}"
    }
    else if(imSelect == "100"){
      document.getElementById("score").src="{{ url_for('static', filename='pic-itm/Gold.png') }}"
    }
    else{
      document.getElementById("score").src="{{ url_for('static', filename='pic-itm/bug.png') }}"
    }
  </script>
</html>
