<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/play.css') }}"
    />
  </head>
  <body>
    <div style="font-size: 50px" id="count">
      {{count}}
      <input type="hidden" id="countValue" value="{{count}}" />
    </div>
    <div class="container">
      <div class="box1"></div>
      <div class="box2">
        <div class="head">
          <div class="time"></div>
          <div class="pause">
            <button type="button" onclick="indexPage()">next</button>
          </div>
        </div>
        <div class="video">
          <img src="{{ url_for('video_feed') }}" />
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function indexPage() {
      window.location = "/index";
    }
  </script>

</html>
